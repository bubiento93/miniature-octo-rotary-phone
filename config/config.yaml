# ═══════════════════════════════════════════════════════════════
#                    TrendRadar 配置文件
#                      Version: 2.0.0
# ═══════════════════════════════════════════════════════════════
# 可视化配置编辑器地址: https://sansan0.github.io/TrendRadar/
# ===============================================================
# 1. 基础设置
# ===============================================================
app:
  timezone: "Asia/Shanghai"
  show_version_update: true
# ===============================================================
# 1.5 调度系统
# ===============================================================
schedule:
  enabled: true
  preset:  "morning_evening"
# ===============================================================
# 2. 数据源 - 热榜平台
# ===============================================================
platforms:
  enabled: true
  sources:
    - id: "toutiao"
      name: "今日头条"
    - id: "baidu"
      name: "百度热搜"
    - id: "wallstreetcn-hot"
      name: "华尔街见闻"
    - id: "sputniknewscn"
      name: "卫星通讯社"
    - id: "zaobao"
      name: "联合早报"
    - id: "zhihu"
      name: "知乎"
    - id: "36kr"
      name: "36氪"
    - id: "thepaper"
      name: "澎湃新闻"
    - id: "jin10"
      name: "金十数据"
    - id: "ifeng"
      name: "凤凰网"
    - id: "douyin"
      name: "抖音"
    - id: "mktnews"
      name: "MKT新闻"
# ===============================================================
# 3. 数据源 - RSS 订阅（修正层级，无重复）
# ===============================================================
rss:
  enabled: true
  freshness_filter:
    enabled: true
    max_age_days: 1
  feeds:
    - id: "ruanyifeng"
      name: "阮一峰的网络日志"
      url: "http://www.ruanyifeng.com/blog/atom.xml"
      enabled: false
    - id: "yahoo-finance"
      name: "雅虎财经"
      url: "https://finance.yahoo.com/news/rssindex"
      max_age_days: 1
      enabled: true
    - id: "TASS"
      name: "塔斯社"
      url: "http://tass.com/rss/v2.xml"
      max_age_days: 1
      enabled: true
    - id: "HBR IdeaCast"
      name: "哈佛商业评论"
      url: "http://feeds.harvardbusiness.org/harvardbusiness/ideacast"
      max_age_days: 1
      enabled: true
# ===============================================================
# 4. 报告模式（修正重复，层级正确）
# ===============================================================
report:
  mode: "incremental"
  display_mode: "keyword"
  group_by: keyword
  sort_by_position_first: true
  max_news_per_keyword: 0
  show_keyword_label: true
  dedup_across_platforms: true
  group_separator: "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
  incremental:
    dedup_across_platforms: true
    keep_original: true
  rank_threshold: 5
# ===============================================================
# 5. 推送内容控制（核心修复：缩进+层级，无重复）
# ===============================================================
display:
  region_order:
    - ai_analysis
    - new_items
    - hotlist
    - rss
    - standalone
  regions:
    new_items: true
    hotlist: true
    rss: true
    standalone: true
    ai_analysis: true
# ===============================================================
# 6. 独立展示区（修正层级，无重复）
# ===============================================================
standalone:
  enable: true
  max_items_per_source: 5
  group_by: keyword
  keyword_whitelist: []
  sort_by: rank
  show_platform: true
  show_rank: true
  show_time: true
  dedup: true
  match_global_filter: true
  platforms: ["zhihu","wallstreetcn-hot","thepaper","toutiao","baidu","ifeng","douyin"]
  rss_feeds: ["yahoo-finance","TASS","HBR IdeaCast"]
  max_items: 10
  show_keyword_label: true
# ===============================================================
# 7. 推送通知
# ===============================================================
notification:
  enabled: true
  channels:
    feishu:
      webhook_url: ""
    dingtalk:
      webhook_url: ""
    wework:
      webhook_url: ""
      msg_type: "markdown"
    telegram:
      bot_token: ""
      chat_id: ""
    email:
      from: ""
      password: ""
      to: ""
      smtp_server: ""
      smtp_port: ""
    ntfy:
      server_url: "https://ntfy.sh"
      topic: ""
      token: ""
    bark:
      url: ""
    slack:
      webhook_url: ""
    generic_webhook:
      webhook_url: ""
      payload_template: ""
# ===============================================================
# 8. 内容去重
# ===============================================================
deduplication:
  enabled: true
  mode: "content_hash"
  keep_strategy: "max_data"
  time_window: 24
  min_similarity: 0.85
  ignore_title_suffix: true
# ===============================================================
# 9. 存储配置
# ===============================================================
storage:
  backend: "auto"
  formats:
    sqlite: true
    txt: false
    html: true
  local:
    data_dir: "output"
    retention_days: 0
  remote:
    retention_days: 15
    endpoint_url: ""
    bucket_name: ""
    access_key_id: ""
    secret_access_key: ""
    region: ""
  pull:
    enabled: false
    days: 7
# ===============================================================
# 10. AI 模型配置（共享）- 层级正确，无错位
# ===============================================================
ai:
  model: "deepseek/deepseek-chat"
  api_key: "sk-1f20f04693784257bb1f7cbaa6cc1fba"
  api_base: ""
  timeout: 120
  temperature: 0.5
  max_tokens: 5000
  num_retries: 2
  fallback_models: []
# ===============================================================
# 11. AI 分析功能（核心修复：层级正确，无嵌套）
# ===============================================================
ai_analysis:
  enabled: true
  language: "Chinese"
  prompt_file: "ai_analysis_prompt.txt"
  mode: "incremental"
  max_news_for_analysis: 20
  include_rss: true
  include_standalone: true
  include_rank_timeline: false
  dedup_before_analysis: true
  keep_max_info: true
  analyze_push_data: true
  max_news_count: 12
# ===============================================================
# 12. AI 翻译功能（核心修复：顶级配置，无嵌套，缩进正确）
# ===============================================================
ai_translation:
  enabled: true
  language: "Chinese"
  prompt_file: "ai_translation_prompt.txt"
  translate_scope:
    hotlist: true
    rss: true
    standalone: true
    title_only: false
  rss_translate:
    force_translate: true
    keep_original: false
    translate_description: true
# ===============================================================
# 13. 高级设置
# ===============================================================
advanced:
  debug: false
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  mcp_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_mcp"
  configs_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_configs"
  crawler:
    request_interval: 2000
    use_proxy: false
    default_proxy: "http://127.0.0.1:10801"
  rss:
    request_interval: 1000
    timeout: 15
    use_proxy: false
    proxy_url: ""
  weight:
    rank: 0.6
    frequency: 0.3
    hotness: 0.1
  max_accounts_per_channel: 3
  batch_size:
    default: 4000
    dingtalk: 20000
    feishu: 30000
    bark: 4000
    slack: 4000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━"
